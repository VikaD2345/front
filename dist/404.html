<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Перенаправляем все 404 ошибки на главную страницу
        // GitHub Pages будет использовать этот файл для SPA маршрутизации
        
        (function() {
            // Получаем путь, который был запрошен
            const path = window.location.pathname;
            
            // Если это НЕ существующий файл (т.е. это маршрут SPA)
            // GitHub Pages покажет этот 404.html
            
            // Перенаправляем на index.html с сохранением пути
            const segments = path.split('/').filter(Boolean);
            
            // Сохраняем исходный путь в sessionStorage
            if (segments.length > 1) {
                sessionStorage.setItem('redirectPath', '/' + segments.slice(1).join('/'));
            }
            
            // Перенаправляем на главную страницу
            window.location.replace('/front/');
        })();
    </script>
</head>
<body style="background: #f0f0f0; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
        <h1 style="color: #333;">Перенаправление...</h1>
        <p style="color: #666;">Подождите, идёт загрузка страницы...</p>
    </div>
</body>
</html>
